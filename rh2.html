<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>画境绒语-动画升级版</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f0e6d2;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      position: relative;
      width: 640px;
      height: 1030px;
    }
    /* 渐显动画 */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    /* 蜜蜂1飞行动画 */
    @keyframes fly1 {
      0% { transform: translate(0, 0) rotate(0deg); opacity: 0; }
      5% { transform: translate(-10px, 5px) rotate(-5deg); opacity: 1; }
      25% { transform: translate(-30px, 20px) rotate(-10deg); }
      50% { transform: translate(-20px, 40px) rotate(5deg); }
      75% { transform: translate(-10px, 20px) rotate(10deg); }
      95% { transform: translate(0, 5px) rotate(-5deg); opacity: 1; }
      100% { transform: translate(0, 0) rotate(0deg); opacity: 1; }
    }
    /* 蜜蜂2飞行动画 */
    @keyframes fly2 {
      0% { transform: translate(0, 0) rotate(0deg); opacity: 0; }
      5% { transform: translate(10px, 5px) rotate(5deg); opacity: 1; }
      25% { transform: translate(30px, 20px) rotate(10deg); }
      50% { transform: translate(20px, 40px) rotate(-5deg); }
      75% { transform: translate(10px, 20px) rotate(-10deg); }
      95% { transform: translate(0, 5px) rotate(5deg); opacity: 1; }
      100% { transform: translate(0, 0) rotate(0deg); opacity: 1; }
    }
    
    /* 缘起框的放大缩小动画 */
    @keyframes pulse {
      0% { transform: scale(1); }         /* 原始大小 */
      50% { transform: scale(1.2); }     /* 放大 5% */
      100% { transform: scale(1); }       /* 回到原始大小 */
    }

    /* 通用元素样式 */
    .element {
      position: absolute;
      animation: fadeIn 2s ease forwards;
      opacity: 0;
    }
    /* 主体人物 */
    .person {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      animation-delay: 0.2s;
      z-index: 1;
    }
    /* 标题 */
    .huajing {
      top: 5%;
      left: 75%;
      transform: translateX(-50%);
      width: 50%;
      animation-delay: 1s;
      z-index: 2;
    }
    /* 缘起的框 - 应用缩放动画 */
    .yuanqi-frame {
      bottom: 11%;
      left: 15%;
      width: 25%;
      animation-delay: 1.4s;
      z-index: 2;
      animation: fadeIn 2s ease forwards, pulse 2s ease-in-out infinite;
    }
    /* 缘起 */
    .yuanqi {
      bottom: 13.5%;
      left: 25%;
      width: 10%;
      animation-delay: 1s;
      z-index: 3;
	  animation: fadeIn 2s ease forwards, pulse 2s ease-in-out infinite;
    }
    /* 右上角印章 */
    .seal1 {
      top: 20%;
      right: 3%;
      width: 8%;
      animation-delay: 1s;
      z-index: 2;
    }
    /* 右侧蜜蜂 */
    .bee1 {
      top: 35%;
      left: 85%;
      width: 12%;
      animation: fly1 10s ease-in-out infinite;
      animation-delay: 3s;
      z-index: 2;
    }
    /* 左侧蜜蜂 */
    .bee2 {
      top: 17%;
      right: 50%;
      width: 10%;
      animation: fly2 8s ease-in-out infinite;
      animation-delay: 4s;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="rh2/带花的人.png" class="element person" alt="带花的人">
    <img src="rh2/画镜绒语.png" class="element huajing" alt="画境绒语">
    <img src="rh2/缘起的框.png" class="element yuanqi-frame" alt="缘起的框">
    <img src="rh2/缘起.png" class="element yuanqi" alt="缘起">
    <img src="rh2/印章.png" class="element seal1" alt="印章1">
    <img src="rh2/蜜蜂1.png" class="element bee1" alt="蜜蜂1">
    <img src="rh2/蜜蜂2.png" class="element bee2" alt="蜜蜂2">
  </div>
</body>
</html>
